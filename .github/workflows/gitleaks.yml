name: Security - Gitleaks Secret Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    name: Gitleaks scan for secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history for better scanning)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.9
        with:
          # Use a repo-level config if present (recommended)
          config-path: .gitleaks.toml
          # Redact secrets in logs, fail pipeline on findings
          redact: "true"
